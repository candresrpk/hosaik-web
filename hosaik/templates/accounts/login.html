{% extends "../base.html" %}


{% block title %}Login{% endblock  %}


{% block content %}
    {% for msg in messages %}
        {{msg}}
    {% endfor %}

    <div>
        <h2>Login</h2>
        <form method="POST" class="card p-2">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <button class="btn btn-xl btn-primary">Login</button>
        </form>
    </div>
{% endblock  %}
